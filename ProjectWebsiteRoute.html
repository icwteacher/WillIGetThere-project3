    <form class="Route">
       <h1></h1> <br>
       <br>
        <h2>Plan Je Route</h2>
        <input type="text" id="start" placeholder="Startocatie" required>
        <br>
        <br>
        <input type="text" id="eind" placeholder="Eindlocatie" required>
        <br>
        <br>
        Welke stand gebruikt u? <br>
           <select name="Stand" id="StandFiets" required>
            <option value="Eco">Eco</option>
            <option value="Normaal">Normaal</option>
            <option value="High">High</option>
        </select>
        <br>
        <br>
        Gemiddelde snelheid?
        <br>
        <select name="Snelheid" id="GemSnelheid">
            <option value="15-20">15-20 km/h</option>
            <option value="20-25">20-25 km/h</option>
            <option value="25-30">25-30 km/h</option>
        </select>
        <br>
        <br>
        <button type="submit">Indienen</button>
    </form>
